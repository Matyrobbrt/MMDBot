name: Upload Release Artifacts

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Setup ENV
        run: echo "TAG=${GITHUB_REF:10}" >> $GITHUB_ENV
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Assemble jar with Gradle
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: ./gradlew assemble -Pbot_version=${{ github.ref }} 
      - name: Release
        id: publish_release_assets
        run: ./gradlew build -Pbot_version=${{ github.ref }}
        env:
          BUILD_NUMBER: ${{ github.run_number }}
      - name: Upload release assets
        id: upload_release_assets
        uses: AButler/upload-release-assets@v2.0
        with:
          release-tag: ${{ env.TAG }}
          repo-token: ${{ github.token }}
          files: 'build/libs/*[-all].jar'
