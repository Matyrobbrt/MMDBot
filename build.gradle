apply plugin: 'java'
apply plugin: 'maven'

group 'MMDBot'

repositories {

    jcenter()
	
    maven {
	
	    url 'https://maven.mcmoddev.com/'
	}
	
	maven {
    
        url 'https://jitpack.io'
    }
}

dependencies {

    compile 'net.darkhax.discordbotbase:DiscordBotBase:1.0.6'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    compile group: 'org.jooq', name: 'jooq', version: '3.10.4'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'MMDBot', 'Implementation-Version': '2.0.0', 'Main-Class': 'com.mcmoddev.bot.MMDBot'
    }
    baseName = project.name + '-all'

        from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it).matching {
                exclude 'META-INF/**.RSA'
                exclude 'META-INF/MANIFEST.MF'
                exclude 'META-INF/log4j-provider.properties'
            } } }
    with jar
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.mcmoddev.bot.MMDBot'
    )
  }
}